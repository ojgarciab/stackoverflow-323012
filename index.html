<!doctype html>
<html lang="es">
  <head>
    <!-- Meta tags requeridos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Título de ejemplo</title>
  </head>
  <body style="padding-top: 2rem;">
    <div class="container">
      <h1>Título</h1>
      <p class="lead">Plantilla de ejemplo con Bootstrap y jQuery.</p>
      <select class="form-control" id="PaisesID" onchange="ProvinciasID(this.id)">
          <option>Prueba 1</option>
          <option>Prueba 2</option>
          <option>Prueba 3</option>
          <option>Prueba 4</option>
      </select>
      <select class="form-control" id="ProvinciasID" onchange="ProvinciasID(this.id)">
          <option>Prueba 1</option>
          <option>Prueba 2</option>
          <option>Prueba 3</option>
          <option>Prueba 4</option>
      </select>
    </div>

<script>
    function ProvinciasID(id) {
        console.log('Entrada en la función desde:', id);
        var id = ($('#ProvinciasID').val().length == 0) ? "0" : $('#ProvinciasID :selected').val();
        var paises = ($('#PaisesID').val().length == 0) ? "0" : $('#PaisesID :selected').val();
        /* Comentado para evitar cambio de página */
        /*window.location.href = "/Empresas/Create/" + id + '?c=' + paises;*/
    };
</script>
    <!-- JavaScript opcional -->
    <!-- Primero jQuery, después Popper.js y por último el JS de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
